name: Build and Test Docker Image

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: backend-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          # Start container in background
          docker run -d \
            --name backend-test \
            -p 3001:3001 \
            -e PORT=3001 \
            -e NODE_ENV=production \
            -e POSTHOG_API_URL=https://app.posthog.com \
            -e POSTHOG_PROJECT_API_KEY=test_key \
            -e SMTP_HOST=smtp.example.com \
            -e SMTP_PORT=587 \
            -e SMTP_SECURE=false \
            -e SMTP_USER=test@example.com \
            -e SMTP_PASS=test_password \
            -e EMAIL_FROM=test@example.com \
            -e ALLOWED_ORIGINS=http://localhost:3000 \
            backend-server:test
          
          # Wait for container to start
          sleep 5
          
          # Test health endpoint
          curl -f http://localhost:3001/health || exit 1
          
          # Check container logs
          docker logs backend-test
          
          # Stop and remove container
          docker stop backend-test
          docker rm backend-test
      
      - name: Login to Docker Hub (only on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push to Docker Hub (only on main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/backend-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo "Image pushed successfully"

